      <!-- Settings -->

    <main>
      <!-- Content -->
      <h1 id="dateDisplay"></h1>

      <div class="container">
        <div class="box">
          <p class="title most_sold">
            Most sold
            <svg
              height="30"
              width="30"
              viewBox="0 0 2048 2048"
              xmlns="http://www.w3.org/2000/svg"

                fill="currentColor"
              />
            </svg>
          </p>
          <p id="mostSold">Loading...</p>
        </div>
        <div class="box">
          <p class="title less_sold">
            Least sold
            <svg
              height="30"
              width="30"
              viewBox="0 0 2048 2048"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1920 1024h128v640h-640v-128h421l-677-677l-384 384L3 477l90-90l675 674l384-384l768 768v-421z"

        <div class="box">

            Total revenue

              height="30"
              width="30"

            Net profit

              width="30"
              viewBox="0 0 512 512"
              xmlns="http://www.w3.org/2000/svg"
            >

    <footer>
      <ul>
        <li>Documentation</li>
        <li>About</li>
      </ul>
    </footer>

    <div id="notifContainer" class="notif_container">
      <div id="svgContainer" class="svg_container"></div>

      <p id="notifText" class="notif_text"></p>

      <div id="progress_bar" class="progress"></div>
    </div>
  </body>
  <script>
    document.getElementById("dark_mode").onclick = () => {
      document.getElementById("dark_mode").style.display = "none";
      document.getElementById("light_mode").style.display = "block";
      document.body.classList.add("dark_mode");
      document.getElementById("selected_page").style.backgroundColor =
        "rgb(76, 75, 75)";
    };

    document.getElementById("light_mode").onclick = () => {
      document.getElementById("light_mode").style.display = "none";
      document.getElementById("dark_mode").style.display = "block";
      document.body.classList.remove("dark_mode");
      document.getElementById("selected_page").style.backgroundColor =
        "rgb(240, 238, 238)";
    };
  </script>
</html>
