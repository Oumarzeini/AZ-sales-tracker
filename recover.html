<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover</title>
    <link rel="icon" href="images/logo_outline_svg.svg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --PRIMARY-COLOR: #673b20;
        --LIGHT-PRIMARY: #673b20d9;
        --SECONDARY-COLOR: #d09730;
        --LIGHT-SECONDARY: #f7ae25;
        --WHITE: white;
        --DARK-BG: #251f35;
        --DARK-COLOR: #b8b2c3;
        --BORDER-COLOR: rgba(128, 128, 128, 0.209);
        --NAVBAR-COLOR: gray;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        font-family: system-ui;
      }

      header h2 {
        letter-spacing: 1px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 1rem;
        & input {
          height: 40px;
          padding: 10px;
          border-radius: 5px;
          font-size: 1rem;
          outline: none;
          border: 2px solid var(--PRIMARY-COLOR);
        }

        & button {
          height: 30px;
          font-size: 1rem;
          letter-spacing: 1px;
          background-color: var(--LIGHT-SECONDARY);
          border: none;
          border-radius: 5px;
          color: white;
          cursor: pointer;
        }
      }

      main h4 {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Recover Your Password</h2>
    </header>
    <main>
      <h4>You will recieve an email to reset your password</h4>
      <form>
        <input type="email" placeholder="example@gmail.com" required />
        <button>Send</button>
      </form>
    </main>
  </body>
</html>
