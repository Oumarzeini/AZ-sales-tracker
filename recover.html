<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover</title>
    <link rel="icon" href="images/logo_outline_svg.svg" />
    <link rel="stylesheet" href="css/recover.css" />
    <script defer type="module" src="js/recover.js"></script>
  </head>
  <body>
    <header>
      <h2>Recover Your Password</h2>
    </header>
    <main>
      <h4>You will recieve an email to reset your password</h4>
      <form id="emailForm">
        <label for="email">Enter your email</label>
        <input
          id="email"
          type="email"
          placeholder="example@gmail.com"
          required
        />

        <div id="notifContainer" class="notif_container">
          <div id="svgContainer" class="svg_container"></div>

          <p id="notifText" class="notif_text"></p>

          <div id="progress_bar" class="progress"></div>
        </div>

        <button>Send</button>
      </form>
    </main>
  </body>
</html>
